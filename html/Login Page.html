<!DOCTYPE html>
<html>
{% load static %}
<head>
	<title>Create Account</title>
</head>	
<link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">
<body>
	<div class="Big">
		<div class="BigLeft">
			<div class="MiniLeft">
				<h1>Create Account</h1><br>
				<form method="post" action="cre">
					{% csrf_token %}
					<input type="text" placeholder="First Name" name="First_name" class="textbox">
					<input type="text" placeholder="Last Name" name="Last_name" class="textbox"><br><br>
					<input type="text" placeholder="Email" name="Email" class="textbox">
					<input type="text" placeholder="Phone No" name="Phone_no" class="textbox"><br><br>
					<input type="text" placeholder="User name" name="User_name" class="textbox2"><br><br>
					<input type="text" placeholder="Password" name="Pwd" class="textbox2"><br><br>
					<input type="text" placeholder="Confirm Password" name="Cpwd" class="textbox2"><br><br>
					<input type="submit" value="SIGN UP" class="signup">
				</form>
			</div>
		</div>
		<div class="BigRight">
			<div class="MiniRight">
				<p>Already a member?&ensp;&ensp;<a href="loginpage"><button class="login">LOGIN</button></a>&ensp;&ensp;<a href="administrator"><button class="login">ADMIN</button></a></p><br>
				<img src="{% static 'img/Crlogo.png' %}">
			</div>
		</div>
	</div>
</body>
</html>
